name: CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    branches: [master]
  workflow_dispatch:
    inputs:
      withBenchmark:
        description: 'With Benchmark?'
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node: ['16.x', '18.x', '19.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis. This is needed for better sonar

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: |
          corepack enable
          pnpm install

      - name: Build
        run: pnpm run build --if-present

      - name: Lint
        run: pnpm run lint

      - name: Tests
        run: pnpm run test

      - name: Coverage Report
        if: "github.repository == 'poolifier/poolifier' && matrix.os == 'ubuntu-latest' && matrix.node == '18.x'"
        run: pnpm run coverage

      - name: Sonar Code Analysis
        if: "github.repository == 'poolifier/poolifier' && matrix.os == 'ubuntu-latest' && matrix.node == '18.x'"
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Benchmark
        if: github.event.inputs.withBenchmark
        run: pnpm run benchmark
